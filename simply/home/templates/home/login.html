{% extends 'base.html' %}


{% block content %}

    <div id="div">

        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}

            <label for="">Username :- </label>
            <input type="text" name="username" required>
            <br><br>

            <label for="">Password :- </label>
            <input type="password" name="password" required>
            <br><br>

            <button>Login</button>
            <a href="{% url 'register' %}">Sign Up</a>
        </form>

    </div>

{% endblock content %}
